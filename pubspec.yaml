name: iyo_grocery_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.4 <4.0.0"
  # sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.3.0
  flutter_gen: ^5.6.0
  flutter_svg: ^2.0.10
  form_builder_validators: ^11.0.0
  gap_here: ^1.0.0
  google_fonts: ^6.2.1
  pinput: ^5.0.0
  vector_graphics: ^1.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0
  vector_graphics_compiler: ^1.1.11
  flutter_launcher_icons: ^0.13.1

flutter_gen:
  output: lib/core/ # Optional (default: lib/gen/)

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/items/
    - path: assets/svgs/
      transformers:
        - package: vector_graphics_compiler
